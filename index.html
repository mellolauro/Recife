<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recife</title>
</head>

<body>
    <h1>Marco Zero - Recife</h1>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./img/recife.jpg" alt="recife">
            </div>
            <div class="slide">
                <img src="./img/imagemaerea.jpg" alt="aerea_marcozero">
            </div>
            <div class="slide">
                <img src="./img/marco_zero1.jpg" alt="marcozero1">
            </div>
            <div class="slide">
                <img src="./img/ponto_zero2.jpg" alt="marcozero2">
            </div>
            <div class="slide">
                <img src="./img/pontozeronoite.jpg" alt="marcozeronoite">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>

</html>
